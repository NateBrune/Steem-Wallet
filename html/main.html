<html>
    <head>
        <!-- load stylesheets: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/index.html -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>

        <!-- load stylesheets: Font Awesome -->
        <link rel="stylesheet" type="text/css" href="../font-awesome-4.6.3/css/font-awesome.min.css">

        <!-- load javascript: jQuery 1.9.1 - http://jquery.com/ -->
        <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

        <!-- load javascript: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/ -->
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>

        <!-- load javascript: steemjs-lib.js -->
        <script type="text/javascript" src="../js/steemjs-lib.min.js"></script>

        <!-- load javascript: steem.min.js -->
        <script type="text/javascript" src="../js/steem.min.js"></script>

        <!-- load javascript: login.js -->
        <script type="text/javascript" src="../js/login.js"></script>

        <!-- Load transactions.js -->
        <script type="text/javascript" src="../js/transactions.js"></script>

        <!-- Load main.js -->
        <!--<script type="text/javascript" src="../js/main.js"></script>-->

        <!-- load stylesheets: internal -->
    		<link rel="stylesheet" type="text/css" href="../css/tabs.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/global.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/login.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/keyPage.css"></link>


    </head>
    <body style="width: 300px">

    <!-- Loading Page -->
    <div id="loadingPage" style="display: block;">
      <center><img src="../images/loader.gif" /></center>
    </div>
    <!-- End Loading Page -->

    <div id="loginPage" style="display: none;">
    <div class="text-center" style="padding:50px 0">
      <div class="logo">login</div>
      <!-- Login Form -->
      <div class="login-form-1">
        <form id="login-form" class="text-left">
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
              </div>
            </div>
            <button type="button" id="loginButton" class="login-button"><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="etc-login-form">
            <center><p>created with <i class="fa fa-heart" aria-hidden="true"></i> by @picokernel</p></center>
          </div>
        </form>
      </div>
    </div>
    </div>
    <!-- end:Login Form -->
    <!-- Main Wallet -->
    <div id="keysPage" style="display: none;">
    <div class="tabs">
    <ul class="tabs-navigation">
      <li id="keys">Keys</li>
      <li id="memos">Memos</li>
      <li id="balances">Balances</li>
      <li id="witnesses">Witnesses</li>
      <li id="logout">Logout</li>
    </ul>
    <ul class="tabs-content">
      <div class="text-center" style="">
        <li id="content-keys">
          <div class="db-pricing-seven" style="word-wrap: break-word;">
              <ul>
                  <li class="price key" name="icon">
                      <i class="fa fa-lock"></i>
                      <!--Steem Keys-->
                  </li>

                  <li id="postingPub" class="key">Posting<br />WIF</li>
                  <li id="activePub" class="key">Active<br />WIF</li>
                  <li id="ownerPub" class="key">Owner<br />WIF</li>
              </ul>
              <div class="pricing-footer">
                  <button id="private" class="login-button btn btn-lg btn-default">show private</button>
              </div>
          </div>
        </li>
        <li id="content-memos">
          <table class="table table-bordered">

              <tr>
                  <td class="col-sm-2 text-right">
                      <label for="to">User</label>
                  </td>
                  <td class="col-sm-3">
                       <input id="to" class="form-control" placeholder="steemit">
                  </td>
              </tr>
              <tr>
                  <td class="col-sm-2 text-right" style="padding: 0px;">
                    <select id="currency_pair" name="currency_pair" class="form-control" style="padding: 1px 1px;">
                    <option value="">STM</option>
                    <option value="">SBD</option>
                    </select>
                  <td class="col-sm-3">
                      <input id="quantity" class="form-control" placeholder="100.000">
                  </td>
              </tr>
              <tr>
                  <td class="col-sm-2 text-right">
                      <label for="memo">Memo</label>
                  </td>
                  <td class="col-sm-3">
                      <input id="memo" class="form-control" placeholder="Thanks!">
                  </td>
              </tr>
          </table>
          <button class="btn btn-lg btn-default" id="sendButton" type="button">Send</button>
          <br />
          <br />
    			<h4 id="price">null</h4>
        </li>
        <li id="content-balances">
          <table class="table table-bordered">
            <br>
          <tr>
            <input id="user-balance" placeholder="steemit" class="form-control"></input>
          </tr>
          <br><br>
          <tr>
            <td class="col-sm-2 text-left">
                <label>Steem</label>
            </td>
            <td class="col-sm-3">
                <p id="steem-balance"> 0 </p>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-left">
                <label>Steem Power</label>
            </td>
            <td class="col-sm-3">
                <p id="vests-balance"> 0 </p>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-left">
                <label>SBD</label>
            </td>
            <td class="col-sm-3">
                <p id="sbd-balance"> 0 </p>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-left">
                <label>Steem Savings</label>
            </td>
            <td class="col-sm-3">
                <p id="steem-savings-balance"> 0 </p>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-left">
                <label>SBD Savings</label>
            </td>
            <td class="col-sm-3">
                <p id="sbd-savings-balance"> 0 </p>
            </td>
          </tr>
          </table>
        </li>
        <li id="content-witnesses">
          <table class="table table-bordered" id="witnessList">
            <tr>
                <!--<br>-->
                <!--<input style="float: left;" id="witness-search" placeholder="steemit" class="form-control"></input>-->
                <!-- <span class="display: none;" id="selected-witness"><br><button type="button" id="selected-button" class="btn btn-sm btn-default" onclick="wvote('~')">Vote</button></span>-->
            </tr>
            <br />


          </table>

        </li>
        <li id="content-logout">
          <br />
          <button type="button" id="logoutButton" class="login-button btn btn-lg btn-default">logout</button>
        </li>
      </div>
    </ul>
    </div>
    </div>
    <!-- end:Main Wallet -->
    </body>
</html>
